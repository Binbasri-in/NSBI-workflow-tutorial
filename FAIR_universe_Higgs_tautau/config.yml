                Weight            : weights
            -   SampleName        : ttbar
                Path              : saved_datasets/dataset_JES_dn.root
                Tree              : tree_ttbar
                Weight            : weights
    -   Name                : TES
        Type                : NormPlusShape
        Up                  :
            -   SampleName        : htautau
                Path              : saved_datasets/dataset_TES_up.root
