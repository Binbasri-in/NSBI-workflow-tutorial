                Weight            : weights
            -   SampleName        : ztautau
                Path              : saved_datasets/dataset_TES_up.root
                Tree              : tree_ztautau
                Weight            : weights
            -   SampleName        : ttbar
                Path              : saved_datasets/dataset_TES_up.root
                Tree              : tree_ttbar
                Weight            : weights
        Dn                  :
            -   SampleName        : htautau
                Path              : saved_datasets/dataset_TES_dn.root
                Tree              : tree_htautau
                Weight            : weights
            -   SampleName        : ztautau
                Path              : saved_datasets/dataset_TES_dn.root
                Tree              : tree_ztautau
                Weight            : weights
            -   SampleName        : ttbar
                Path              : saved_datasets/dataset_TES_dn.root
                Tree              : tree_ttbar
                Weight            : weights


TRAINING_FEATURES:
    - DER_mass_transverse_met_lep
    - log_DER_mass_vis
    - log_DER_pt_h
    - DER_deltar_had_lep
    - log_DER_pt_tot
    - log_DER_sum_pt
    - DER_pt_ratio_lep_had
    - DER_met_phi_centrality
    
TRAINING_FEATURES_TO_SCALE:
    - DER_mass_transverse_met_lep
    - log_DER_mass_vis
    - log_DER_pt_h
    - DER_deltar_had_lep
    - log_DER_pt_tot
    - log_DER_sum_pt
    - DER_pt_ratio_lep_had
    - DER_met_phi_centrality
    
PROCESS_TO_INT_LABELS_DICT:
    htautau   : 0
    ztautau   : 1
    ttbar     : 2

