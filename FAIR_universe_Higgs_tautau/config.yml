Samples:
    - Name              : htautau
      Tree              : tree_htautau
      SamplePath        : saved_datasets/dataset_nominal.root
      Weight            : weights
      UseAsReference    : True
      UseAsBasis        : True

    - Name              : ttbar
      Tree              : tree_ttbar
      SamplePath        : saved_datasets/dataset_nominal.root
      Weight            : weights
      UseAsReference    : True
      UseAsBasis        : True
        
    - Name : ztautau
      Tree              : tree_ztautau
      SamplePath        : saved_datasets/dataset_nominal.root
      Weight            : weights
      UseAsReference    : False
      UseAsBasis        : True

Systematics:
    -   Name                : JES
        Type                : NormPlusShape
        Up                  :
