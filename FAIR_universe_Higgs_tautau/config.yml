                Weight            : weights
            -   SampleName        : ztautau
                Path              : saved_datasets/dataset_JES_up.root
                Tree              : tree_ztautau
                Weight            : weights
            -   SampleName        : ttbar
                Path              : saved_datasets/dataset_JES_up.root
                Tree              : tree_ttbar
                Weight            : weights
        Dn                  :
